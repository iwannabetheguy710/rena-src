{% extends 'pages/base.html' %}

{% block title %}
^RENA: Edit Blog
{% endblock %}

{% block content %}
{% load static %}
{% load martortags %}
<div class="ui centered grid">
	<form class="ui large form error" action="/blog/entry/{{ entry }}/delete/" method="post" style="width: 600px;">
		{% csrf_token %}
		<div class="field">
			<label style="font-size: 20px;">Please type your blog title again to submit your deletion</label><br>
			<input style="font-family: San Francisco;" type="text" name="retype-title" placeholder="Re-type your title here" requied>
		</div>
		{% if msg_err %}
		<div class="ui error message" style="text-align: left; font-family: San Francisco;">
			<div class="header">Attempt failed !</div>
			{{ msg_err }}
		</div>
		{% endif %}
		<button type="submit" class="ui right labeled icon red button" style="font-family: San Francisco;">
			<i class="trash alternate icon"></i>
			Delete
		</button>
	</form>
</div>
{% endblock %}

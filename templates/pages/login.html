{% extends 'pages/base.html' %}

{% block title %}
^RENA: Login
{% endblock %}

{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
<div class="ui centered grid">
	<form class="ui large form error" action="/login/" method="post" style="width: 500px;">
		{% csrf_token %}
		<div class="field">
			<label style="text-align: left;">Username:</label>
			<input style="font-family: San Francisco;" type="text" name="usr_name" placeholder="Username" required>
		</div>
		<div class="field">
			<label style="text-align: left;">Password:</label>
			<input style="font-family: San Francisco;" type="password" name="usr_passwd" placeholder="Password" required>
		</div>
		{% if msg_err %}
		<div class="ui error message" style="text-align: left; font-family: San Francisco;">
			<div class="header">Login Failed !</div>
			{{ msg_err }}
		</div>
		{% endif %}
		<button type="submit" class="ui right labeled icon blue button" style="font-family: San Francisco;">
			<i class="right sign-in icon"></i>
			Login
		</button>
	</form>
</div>
{% endblock %}
